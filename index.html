<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>La Façon</title>
  </head>
  <body>
    <header>
      <div class="announcement-bar">
        <div class="announcement">
          <p>
            FREE SHIPPING ON ORDERS ABOVE
            <i class="bx bx-rupee" id="rupees"></i>1000
          </p>
        </div>
      </div>
    </header>
    <div class="navbar">
      <div class="logo"><img src="./logo/La Façon (1).png" /></div>
      <div class="navigation-list">
        <ul>
          <li class="nav-item"><a href="" class="nav-link">HOME</a></li>
          <li class="nav-item"><a href="" class="nav-link">BEST-SELLERS</a></li>
          <li class="nav-item"><a href="" class="nav-link">MEN</a></li>
          <li class="nav-item"><a href="" class="nav-link">WOMEN</a></li>
          <li class="nav-item"><a href="" class="nav-link">CONTACT</a></li>
        </ul>
      </div>
      <div class="navigation-icons">
        <a href="index.html" class="nav-link">
          <i class="bx bx-child bx-md"></i
        ></a>
        <a href="index.html" class="nav-link"
          ><i class="bx bx-search-alt-2 bx-md"></i
        ></a>
        <a href="index.html" class="nav-link"
          ><i class="bx bx-shopping-bag bx-md"></i
        ></a>
      </div>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./main page/Screenshot 2024-07-06 at 8.41.16 PM.png"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block"></div>
        </div>
        <div class="carousel-item">
          <img
            src="./main page/2_eb7410bf-88d7-4091-852a-9d8b652235de.webp"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./main page/black-and-white-fashion-gdg08311f31doqos.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
